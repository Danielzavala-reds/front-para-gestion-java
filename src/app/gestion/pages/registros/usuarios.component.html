<div class="container">

    <h2 class="animate__animated animate__fadeInDown" > Usuarios registrados </h2>

    <div class="flex-input animate__animated animate__fadeIn search">
        <!-- <app-search-input></app-search-input> -->
    
    </div>

    <table id="table" class="animate__animated animate__fadeIn animate__fast">
        <tr>
            <th> Id </th>
            <th> Nombre del usuario </th>
            <th> Email  </th>
            <th> Tel√©fono </th>
            <th> Acciones </th>
        </tr>
        
        
            <tr *ngFor="let registro of registros"> 
               <td> {{registro.id}} </td>
               <td> {{registro.nombre}} {{registro.apellido}} </td>
               <td> {{ (registro.email) ? registro.email : 'N/A' }} </td>
               <td> {{ (registro.telefono) ? registro.telefono : 'N/A' }} </td>
               <td> <button  [routerLink]="['/inicio/editar', registro.id]" > Editar </button>  </td>
               <td> <button (click)="borrar(registro.id!)" > Eliminar </button>  </td>
            </tr>

        
    </table>

    <div class="flex-reg">
        
        <span class="register-none animate__animated animate__fadeIn animate__delay-1s">
             {{hayRegistros}} </span>

    </div>

</div>
